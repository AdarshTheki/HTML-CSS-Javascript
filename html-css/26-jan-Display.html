<!DOCTYPE html>
<html lang="en">
<head>
   <title>Display</title>
   <style>
      p {
         display: inline;
         border: 1px solid black;
      }
      span {
         display: inline-block;
         width: 100px;
         border: 1px solid black;
      }
   </style>
</head>
<body>
   <!-- Display Inline -->
   <p>Lorem ipsum lore dolor sit amet.</p>
   <p>Eveniet unde iusto vel nam!</p>
   <p>Ipsam exercitationem omnis ut laborum.</p>
   <hr>
   <span>Lorem ipsum dolor sit amet.</span>
   <span>Lorem ipsum dolor sit amet.</span>
   <span>Lorem ipsum dolor sit amet.</span>
</body>
</html>
