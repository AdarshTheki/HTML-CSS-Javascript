<!DOCTYPE html>
<html lang="en">
<head>
   <title>Transition</title>
   <style>
      div {
         height: 100px;
         width: 100px;
         background-color: black;
         transition: width 3s, height 3s;
         /* transition-timing-function: ease-in-out; */
         transition-delay: 1s;
      }
      div:hover {
         width: 300px;
         height: 300px;
      }
   </style>
</head>
<body>
   <!-- 27 Jan 2023
      Transition  Tooltips:   -->
   <div></div>
   <p title="hello">Hello hover massage</p>
</body>
</html>
