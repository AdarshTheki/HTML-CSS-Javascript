<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position Porperty</title>
    <style>
      .main {
        border: 4px solid rgb(255, 0, 0);
        background-color: black;
      }
      .box {
        height: 100px;
        width: 100px;
      }
      .class1 {
        background-color: red;
      }
      .class2 {
        background-color: yellow;
        position: absolute;
        left: 200px;
        top: 112px;
      }
      .class3 {
        background-color: blue;
        /* position: sticky;
        top: 0px; */
      }
    </style>
  </head>
  <body>
    <!-- CSS Position Porperty : 
    5-Type of Position: Static, Sticky, Fixed, Relative and Absolute 
    Top Down Bottom Left  --> 
      <div class="main">
      <div class="box class1"></div>
      <div class="box class2"></div>
      <div class="box class3"></div>
    </div>
  </body>
</html>
