<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SPA with Client-Side Routing</title>
    </head>
    <body>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>

        <div id="content"></div>

        <script>
            function handleNavigation() {
                const hash = window.location.hash.slice(1); // Get the current hash value
                switch (hash) {
                    case 'home':
                        showContent('Home Page Content');
                        break;
                    case 'about':
                        showContent('About Page Content');
                        break;
                    case 'contact':
                        showContent('Contact Page Content');
                        break;
                    default:
                        showContent('Page Not Found');
                }
            }
            function showContent(content) {
                document.getElementById('content').innerHTML = `<h2>${content}</h2>`;
            }
            // Initial load and whenever hash changes
            window.addEventListener('load', handleNavigation);
            window.addEventListener('hashchange', handleNavigation);
        </script>
    </body>
</html>
