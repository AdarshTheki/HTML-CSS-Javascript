<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>modal dialog</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <!-- Button to open the modal -->
        <button onclick="openModal()">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Modal Title</h2>
                <p>This is some modal content. You can add any HTML content here.</p>
            </div>
        </div>
        <script>
            const modal = document.getElementById('myModal');
            
            function openModal() {
                modal.style.display = 'block';
            }
            function closeModal() {
                modal.style.display = 'none';
            }
            // outer click to hidden element
            window.onclick = function (e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            };
        </script>
    </body>
</html>
