<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                padding: 20px;
                background-color: #f4f4f4;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                grid-gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .item {
                background-color: #fff;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Replace the placeholder image URLs with your actual product image URLs -->
            <div class="item">
                <img
                    src="https://avatars.githubusercontent.com/u/1?v=4"
                    alt="Product 1"
                    loading="lazy" />
                <h3>Product 1</h3>
            </div>
            <!-- Add more product items with lazy-loaded images as needed -->
        </div>
        <script>
            const container = document.querySelector('.container');
            // const div = document.createElement('div');
            for (let i = 1; i < 30; i++) {
                container.innerHTML += `
                    <div class="item">
                        <img src="https://avatars.githubusercontent.com/u/${i}?v=4" loading="lazy" alt="product${i}"/>
                        <h2>product ${i}</h2>
                    </div>
                `;
            }
            document.body.appendChild(container);
        </script>
    </body>
</html>
