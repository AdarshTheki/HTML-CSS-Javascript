<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- Text Content -->
        <div>
            <h2>1. Text content</h2>
            <p id="textContent"></p>
        </div>
        <!-- Toggle buttons to class active -->
        <div>
            <h2>2. Toggle button to class</h2>
            <button id="btnToggle">toggle</button>
        </div>
        <!-- create element -->
        <div>
            <h2>3. Create element</h2>
            <div id="create-element"></div>
        </div>
        <!-- remove element -->
        <div>
            <h2>4. Remove element</h2>
            <div id="removeMe">remove</div>
        </div>
        <!-- change attributes -->
        <div>
            <h2>5. Change attributes</h2>
            <p id="change-attribute">Title here.</p>
        </div>
        <!-- submit form -->
        <div>
            <h2>6. Submit Form</h2>
            <form id="myForm">
                <button>submit</button>
            </form>
        </div>
        <!-- mouse enter -->
        <div>
            <h2>7. Mouse Hover</h2>
            <p id="mouseEntered">mouse Enter</p>
        </div>
        <!-- inner html -->
        <div>
            <h2>8. Inner HTML</h2>
            <p id="inner-html"></p>
        </div>
    </body>
    <script>
        // change text content
        const changeText = document.getElementById('textContent');
        changeText.textContent = 'Hello world';

        // toggle class
        const toggleBtn = document.getElementById('btnToggle');
        toggleBtn.addEventListener('click', () => {
            toggleBtn.classList.toggle('active');
        });

        // create Element
        const createElement = document.getElementById('create-element');
        const createDiv = document.createElement('div');
        createDiv.textContent = 'New Element Paragraph';
        createElement.appendChild(createDiv);

        // remove Element
        const removeDiv = document.getElementById('removeMe');
        removeDiv.parentNode.removeChild(removeDiv);

        // change Attributes
        const myImage = document.getElementById('change-attribute');
        myImage.title = 'change attribute title is here';

        // form submit
        const myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', function (event) {
            event.preventDefault();
            alert('form Submitted !');
        });

        // change style:
        const changeStyle = document.getElementById('btnToggle');
        changeStyle.style.background = 'lightblue';

        // mouse events
        const mouseEvent = document.getElementById('mouseEntered');
        mouseEvent.addEventListener('mouseenter', function () {
            console.log('mouse entered !');
        });

        // Inner Html
        const innerHtmls = document.getElementById('inner-html');
        innerHtmls.innerHTML = `<strong>inner html is here to hover!</strong>`;
    </script>
</html>
